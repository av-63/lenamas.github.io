<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
		<div class=section>
			<h1 class="header"><span>Получите видео-инструкцию</span><strong>как заработать свой первый миллион</strong></h1>		
		
			<div class="main">
				<div class="video">
					<iframe width="550" height="309" src="https://www.youtube.com/embed/ayVLjyWqMCs?rel=0" frameborder="0" allowfullscreen></iframe>
				</div>

				<div class="form">
					<form action="#">
						<p class=form-header>Введите свой email</p>
						<input type="text" placeholder="Ваше имя">
						<input type="email" placeholder="Ваш email">
						<button class=btn>Получить инструкцию</button>
					</form>
				</div>
		  </div>
		</div>

		<div class="section">
			<h2 class=feature-header>Почему это нужно сделать сейчас?</h2>
			<div class="feature">
				<div class="col">
					<img src="img/001.png" alt="Первое преимущество">
					<p>Первое преимущество</p>
				</div>
				<div class="col">
					<img src="img/002.png" alt="Второе преимущество">
					<p>Второе преимущество</p>
				</div>
				<div class="col">
					<img src="img/003.png" alt="Третье преимущество">
					<p>Третье преимущество</p>
				</div>
				<div class="col">
					<img src="img/004.png" alt="Четвертое преимущество">
					<p>Четвертое преимущество</p>
				</div>
			</div>
			<button class=btn>Получить инструкцию</button>
		</div>

		<div class="section">
			<h2 class=clients-header>Наши клиенты</h2>
			<div class=clients> 
				<div class="row">
					<div class="block">
						<img src="img/1.png" alt="" class="photo">
						<img src="img/2.png" alt="" class="photo">
					</div>
					<div class="block">
						<img src="img/3.png" alt="" class="photo">
						<img src="img/4.png" alt="" class="photo">
					</div>
				</div>
				<div class="row">
					<div class="block">
						<img src="img/5.png" alt="" class="photo">
						<img src="img/6.png" alt="" class="photo">
					</div>
					<div class="block">
						<img src="img/7.png" alt="" class="photo">
						<img src="img/8.jpg" alt="" class="photo">
					</div>
				</div>
			</div>
		</div>
</body>
</html>
